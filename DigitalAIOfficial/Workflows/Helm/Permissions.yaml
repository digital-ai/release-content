---
apiVersion: xl-release/v1
kind: Permissions
metadata:
  path: Workflows/Helm
  home: Digital.ai - Official/Workflows/Helm
spec:
- directory: "."
  teams:
  - name: Release Admin
    permissions:
    - release#edit_failure_handler
    - release#edit_precondition
    - release#lock_task
  - name: Folder Owner
  - name: Template Owner
    permissions:
    - template#edit_failure_handler
    - template#edit_precondition
    - template#lock_task
  - name: Viewer
    roles:
    - Authenticated Users
    permissions:
    - folder#view
    - template#view
